<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact List App</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="header-left">
			<div>
				<h2>Mes contacts</h2>
			</div>
			<div class="btn-left">
				<button class="add-contact-btn">Ajouter</button>
			</div>
		</div>
		<p id="empty">La liste est vide</p>
			<ul class="contacts-list">
				<!-- <div class="actions">
					<button class="edit-btn">Modifier</button>
					<button class="delete-btn">Supprimer</button>
				  </div> -->
			</ul>
		</div>
	    <div class="right">
			<div class="form-container">
				<h3>Ajouter un contact</h3>
				<form class="form">
					<div class="elt">
						<div>
							<label for="nom">Nom:</label>
						</div>
						<div>
							<input type="text" id="nom" name="nom" required>
						</div>
					</div>
					<div class="elt">
						<div>
							<label for="Prénom">Prénom :</label>
						</div>
						<div>
							<input type="text" id="prenom" name="prenom" required>
						</div>
					</div>
					<div class="elt">
						<div>
							<label for="pays">Pays:</label>
						</div>
						<div>
							<input type="text" id="pays" name="pays" required>
						</div>
					</div>
					<div class="elt">
						<div>
							<label for="genre">Genre:</label>
						</div>
						<div>
							<select id="genre" name="genre" required>
								<option value="">--Choisir le genre--</option>
								<option value="homme">Homme</option>
								<option value="femme">Femme</option>
							</select>
						</div>
					</div>
					<div class="elt">
						<div>
							<label for="email">E-mail:</label>
						</div>
						<div>
							<input type="email" id="email" name="email" required>
						</div>
					</div>
					<div class="elt">
						<div>
							<label for="telephone">Téléphone:</label>
						</div>
						<div>
							<input type="tel" id="telephone" name="telephone"required>
						</div>
					</div>
					<div class="elt dtn">
						<div>
							<label for="date-naissance">Date de naissance:</label>
						</div>
						<div>
							<input type="date" id="date-naissance" name="date-naissance" required>
						</div>
					</div>
					<div class="elt dtn">
						<div>
							<label for="image">Ajouter une Photo :</label>
						</div>
						<div>
							<input type="file" id="image" name="image">
						</div>
					</div>
					<div>
						<button type="submit" class="add-btn">Ajouter ce contact</button>
						<button type="button" class="cancel-btn">Annuler</button>
					</div>		
			</div>
		        </form>
	</div>
</div>
	<script src="js/scripts.js"></script>
</body>
</html>
