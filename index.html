<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact List App</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<button class="add-contact-btn">Ajouter</button>
			<ul class="contacts-list">
			</ul>
		</div>
		<div class="right">
			<div class="form-container">
				<form>
					<label for="nom">Nom:</label><br>
					<input type="text" id="nom" name="nom" required><br>

					<label for="prenom">Prénom:</label><br>
					<input type="text" id="prenom" name="prenom" required><br>

					<label for="pays">Pays:</label><br>
					<input type="text" id="pays" name="pays" required><br>

					<label for="genre">Genre:</label><br>
					<select id="genre" name="genre" required>
						<option value="">--Choisir--</option>
						<option value="homme">Homme</option>
						<option value="femme">Femme</option>
					</select><br>

					<label for="email">E-mail:</label><br>
					<input type="email" id="email" name="email" required><br>

					<label for="telephone">Téléphone:</label><br>
					<input type="tel" id="telephone" name="telephone"required><br>

					<label for="date-naissance">Date de naissance:</label><br>
					<input type="date" id="date-naissance" name="date-naissance" required><br>

					<button type="submit" class="add-btn">Ajouter</button>
					<button type="button" class="cancel-btn">Annuler</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
